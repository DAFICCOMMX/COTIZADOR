<style>
  /* Contenedor para que los botones estén juntos */
  .dafic-buttons-container {
    display: flex;
    gap: 15px; /* Espacio entre los dos botones */
    align-items: center;
    font-family: 'Helvetica', 'Arial', sans-serif; /* Tipografía limpia */
  }

  /* Estilo base para ambos botones */
  .dafic-btn {
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 1px;
    border-radius: 4px; /* Bordes ligeramente redondeados */
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
  }

  /* BOTÓN 1: PRINCIPAL (Agendar - Premium) */
  .btn-agendar {
    background-color: #000000; /* Fondo Negro */
    color: #ffffff; /* Texto Blanco */
    border: 2px solid #000000;
  }
  .btn-agendar:hover {
    background-color: #333333; /* Gris oscuro al pasar el mouse */
    border-color: #333333;
    transform: translateY(-2px); /* Pequeño efecto de elevación */
  }

  /* BOTÓN 2: SECUNDARIO (Cotizar - Filtro) */
  .btn-cotizar {
    background-color: transparent; /* Fondo transparente */
    color: #000000; /* Texto Negro */
    border: 1px solid #000000; /* Borde delgado */
  }
  .btn-cotizar:hover {
    background-color: #f0f0f0; /* Gris muy claro al pasar el mouse */
    color: #000000;
  }

  /* Ajuste para celulares: que se pongan uno encima del otro si la pantalla es chica */
  @media (max-width: 600px) {
    .dafic-buttons-container {
      flex-direction: column;
      width: 100%;
    }
    .dafic-btn {
      width: 100%; /* Botones anchos en celular */
    }
  }
</style>

<div class="dafic-buttons-container">
  
  <a href="TU_LINK_DEL_COTIZADOR_AQUI" class="dafic-btn btn-cotizar">
    Cotizar
  </a>

  <a href="https://calendar.app.google/KzNEUy2w66BTVHgM8" target="_blank" class="dafic-btn btn-agendar">
    Agendar Cita
  </a>

</div>
