<style>
  .dafic-cotizador-wrapper {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    padding: 30px;
    border-radius: 8px;
    max-width: 600px;
    margin: 0 auto;
    font-family: 'Helvetica', 'Arial', sans-serif;
    color: #000;
  }
  .dafic-title {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  .dafic-group {
    margin-bottom: 20px;
  }
  .dafic-label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: 14px;
  }
  .dafic-select {
    width: 100%;
    padding: 12px;
    border: 1px solid #000;
    background: #fff;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
  }
  /* Resultado Oculto por defecto */
  #resultado-precio {
    display: none;
    text-align: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #ccc;
    animation: fadeIn 0.5s;
  }
  .precio-grande {
    font-size: 32px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
  }
  .btn-agendar-final {
    background-color: #000;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    border-radius: 4px;
    display: inline-block;
    margin-top: 10px;
    transition: background 0.3s;
  }
  .btn-agendar-final:hover {
    background-color: #333;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

<div class="dafic-cotizador-wrapper">
  <h3 class="dafic-title">Cotizador de Servicios DAFIC</h3>

  <div class="dafic-group">
    <label class="dafic-label">1. ¿Qué tipo de contribuyente eres?</label>
    <select id="tipoPersona" class="dafic-select" onchange="mostrarOpciones()">
      <option value="">-- Selecciona una opción --</option>
      <option value="fisica">Persona Física (Individuo)</option>
      <option value="moral">Persona Moral (Empresa)</option>
    </select>
  </div>

  <div id="opcionesFisica" class="dafic-group" style="display:none;">
    <label class="dafic-label">2. ¿Cuál es tu Régimen o Actividad?</label>
    <select id="regimenFisica" class="dafic-select" onchange="calcularPrecio()">
      <option value="">-- Selecciona --</option>
      <option value="resico">RESICO (Simplificado de Confianza)</option>
      <option value="actividad">Actividad Empresarial / Honorarios</option>
      <option value="plataformas">Plataformas Digitales (Uber, Airbnb, etc.)</option>
      <option value="arrendamiento">Arrendamiento (Renta de inmuebles)</option>
    </select>
  </div>

  <div id="opcionesMoral" class="dafic-group" style="display:none;">
    <label class="dafic-label">2. ¿Cuál es el rango de facturación mensual estimado?</label>
    <select id="ingresoMoral" class="dafic-select" onchange="calcularPrecio()">
      <option value="">-- Selecciona --</option>
      <option value="startup">Emprendimiento (0 - $100k mxn)</option>
      <option value="pyme">Pyme en crecimiento ($100k - $500k mxn)</option>
      <option value="empresa">Empresa Consolidada (+$500k mxn)</option>
    </select>
  </div>

  <div id="resultado-precio">
    <p style="font-size: 14px; text-transform: uppercase;">Tu inversión mensual estimada:</p>
    <span id="precio-final" class="precio-grande">$0 MXN</span>
    <p style="font-size: 12px; color: #666; margin-bottom: 20px;">*Incluye declaraciones y opinión de cumplimiento.</p>
    
    <a href="https://calendar.app.google/KzNEUy2w66BTVHgM8" target="_blank" class="btn-agendar-final">
      Formalizar Propuesta
    </a>
  </div>

</div>

<script>
  function mostrarOpciones() {
    var tipo = document.getElementById("tipoPersona").value;
    var divFisica = document.getElementById("opcionesFisica");
    var divMoral = document.getElementById("opcionesMoral");
    var resultado = document.getElementById("resultado-precio");

    // Resetear vistas
    divFisica.style.display = "none";
    divMoral.style.display = "none";
    resultado.style.display = "none";

    // Resetear selects internos
    document.getElementById("regimenFisica").value = "";
    document.getElementById("ingresoMoral").value = "";

    if (tipo === "fisica") {
      divFisica.style.display = "block";
    } else if (tipo === "moral") {
      divMoral.style.display = "block";
    }
  }

  function calcularPrecio() {
    var tipo = document.getElementById("tipoPersona").value;
    var precioTexto = "";
    var mostrar = false;

    if (tipo === "fisica") {
      var regimen = document.getElementById("regimenFisica").value;
      if (regimen === "resico") precioTexto = "$1,500 MXN + IVA";
      else if (regimen === "actividad") precioTexto = "$2,500 MXN + IVA";
      else if (regimen === "plataformas") precioTexto = "$2,000 MXN + IVA";
      else if (regimen === "arrendamiento") precioTexto = "$1,200 MXN + IVA";
      
      if (regimen !== "") mostrar = true;
    } 
    else if (tipo === "moral") {
      var ingreso = document.getElementById("ingresoMoral").value;
      if (ingreso === "startup") precioTexto = "$4,500 MXN + IVA";
      else if (ingreso === "pyme") precioTexto = "$7,000 MXN + IVA";
      else if (ingreso === "empresa") precioTexto = "Cotización Especial";
      
      if (ingreso !== "") mostrar = true;
    }

    if (mostrar) {
      document.getElementById("precio-final").innerText = precioTexto;
      document.getElementById("resultado-precio").style.display = "block";
    }
  }
</script>
